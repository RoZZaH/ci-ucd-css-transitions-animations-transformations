<!DOCTYPE html>
<html>
<head>
  <title>CSS animations and transformations</title>
  <!-- When hovered, move a div with a class of element on X axis by 100% in 1 second. Apply transitions.-->
  <link rel="stylesheet" type="text/css" href="main.css">
  <style>
      .element {
	background-color: #0997d3;
	width: 200px;
	height: 200px;               
	transition: transform 1s ease; /*  no - animation direction: alternate; */
	
}
   .element:hover {
       transform: translateX(100%);
   }
  </style>
</head>
<body>
  <div class="element"></div>
</body>
</html>
